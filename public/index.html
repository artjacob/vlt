<!DOCTYPE html>
<html lang="pt-br">
 <head>
  <meta charset="utf-8">
  <title>Horários</title>
  <meta name="description" content="Horário dos próximos trens do VLT Carioca">
  <link rel="stylesheet" href="vlt.css">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="VLT Carioca">
  <meta name="apple-mobile-web-app-title" content="VLT Carioca">
  <meta name="theme-color" content="#003c8f">
  <meta name="msapplication-navbutton-color" content="#003c8f">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="msapplication-starturl" content="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script>var env = "development";</script>
 </head>
 <body>
  <div class="app">
   <div class="stations">
    <div class="appbar">
     <h1><span class="station-name"></span><span class="placeholder">Estações</span></h1><i class="station-list-trigger material-icons">menu</i><i class="options-trigger material-icons">more_vert</i>
    </div>
    <div class="list">
     <ul></ul>
     <div class="settings"><a class="theme" href="#theme">
       <div class="current-theme"></div><i class="material-icons">brightness_auto</i><span>Tema automático</span></a></div>
    </div>
   </div>
   <div class="panel">
    <div class="station"></div>
    <div class="loading">
     <div class="animation"></div>
    </div>
    <div class="closed">
     <h1>Fora de operação</h1>
     <p>O VLT Carioca circula<br> todos os dias das 6h à 0h</p><i class="material-icons">access_time</i>
    </div>
    <div class="permission"><a class="button" href="#"><i class="material-icons">near_me</i><span>Localizar estação mais próxima</span></a></div>
   </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha384-fYxN7HsDOBRo1wT/NSZ0LkoNlcXvpDpFy6WzB42LxuKAX7sBwgo7vuins+E1HCaw" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/pt-br.js" integrity="sha384-rMnAUuld2UG2Cd+wqmGwCPZGHemXzhyJss9LFN3y2b8FNsBOrGEHpbeUFMiP1rx+" crossorigin="anonymous"></script>
  <script src="vlt.js"></script>
 </body>
</html>
