<!DOCTYPE html>
<html lang="pt-br">
 <head>
  <meta charset="utf-8">
  <title>VLT Carioca – Horários</title>
  <meta name="description" content="Horário dos próximos trens do VLT Carioca">
  <link rel="stylesheet" href="vlt.css">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="VLT Carioca">
  <meta name="apple-mobile-web-app-title" content="VLT Carioca">
  <meta name="theme-color" content="#00285f">
  <meta name="msapplication-navbutton-color" content="#00285f">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="msapplication-starturl" content="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" sizes="512x512" href="/icon.png">
  <link rel="apple-touch-icon" type="image/png" sizes="512x512" href="/icon.png">
  <script>var env = "development";</script>
  <script>var endpoints = {"departures":"http://localhost:5000/vltcarioca/us-central1/departures?callback=?","status":"http://localhost:5000/vltcarioca/us-central1/status?callback=?"};</script>
 </head>
 <body>
  <div class="app">
   <div class="navigation">
    <div class="navigation-header">
     <h1><span class="station-name"></span><span class="placeholder"></span></h1><i class="navigation-trigger material-icons">menu</i>
    </div>
    <div class="navigation-content">
     <ul class="stations"></ul>
     <div class="settings"><a class="theme" href="#theme">
       <div class="current-theme"></div><i class="material-icons">brightness_auto</i><span></span></a></div>
    </div>
   </div>
   <div class="panel">
    <div class="panel-header">
     <div class="title"></div>
     <div class="badge"></div>
    </div>
    <div class="panel-content">
     <div class="station"></div>
     <div class="closed"></div>
     <div class="permission"><a class="button" href="#"><i class="material-icons">near_me</i><span></span></a></div>
     <div class="loading">
      <div class="animation"></div>
     </div>
    </div>
    <div class="panel-footer">
     <div class="network">
      <div class="icon material-icons"></div>
      <div class="text"></div>
     </div>
     <div class="status -mode--collapsed">
      <div class="icon material-icons"></div>
      <div class="text"></div>
     </div>
    </div>
   </div>
  </div>
 </body>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha384-fYxN7HsDOBRo1wT/NSZ0LkoNlcXvpDpFy6WzB42LxuKAX7sBwgo7vuins+E1HCaw" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/pt-br.js" integrity="sha384-rMnAUuld2UG2Cd+wqmGwCPZGHemXzhyJss9LFN3y2b8FNsBOrGEHpbeUFMiP1rx+" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/es.js" integrity="sha384-1qAUeyS6EIOskM+UWGhJh3qUqepgvqXZ12P6NiY/UiUeeaHSLMAKMyRpJ3gd4vTG" crossorigin="anonymous"></script>
 <script src="vlt.js"></script>
</html>
